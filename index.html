<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="d1estyo-17d68b81-4747-440e-ad27-e4fcc2782240.png">
        <center>
            <div class="btn btn-info heading">
                <h3>AI PING PONG GAME</h3>
                <button class="btn btn-primary" data-toggle="modal" data-target="#my_modal">Instructions</button>
            </div>
            <button class="btn btn-success" id="start_button" onclick="start()">Play Game</button>
            <br>
            <h3 id="status" class="btn btn-danger"></h3>
            <br><br>
            <div id="canvas"></div>
            <div id="my_modal" class="modal fade">

                <div class="modal-dialog">
            
                <div class="modal-content">
                <div class="modal-header">
                 <button class="close" data-dismiss="modal">&times;</button>
                 <h4>Instructions</h4>
                </div>
                <div class="modal-body">
                    To Play Game You Can Use Your Mouse. Just Move Your Mouse Arrow UP & DOWN.
                </div>
                </div>
            
                </div>
            
                </div> 
        </center>
        <script src="main.js"></script>
    </body>
</html>
